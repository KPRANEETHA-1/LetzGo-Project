<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Element</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="bg-black w-full h-screen font-['Gilroy']">
        <div class="imagecontainer w-full h-screen relative">
            <div class="maincard z-[3] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="">
            </div>
            <div class="incomingcard z-[2] w-[130%] h-[130%] absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
                <img class="w-full h-full object-cover" src="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen flex flex-col px-5 py-6 justify-between">
            <div class="navbar flex justify-between items-center text-white">
                <div class="prflimg w-[4rem] h-[4rem] rounded-full bg-red-800 overflow-hidden">
                    <img class="w-full h-full object-cover" src="">
                </div>
           <!-- <h3 class="font-semibold text-xl tracking-tight capitalize">they liked you</h3>-->
                <div class="chaticon relative flex items-center justify-center rounded-full w-[4rem] h-[4rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge flex items-center justify-center rounded-full absolute bg-red-500 top-0 right-0 w-5 h-5 -translate-x-[5px] -translate-y-[5px]">
                        <h5 class="text-xl font-semibold">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                   
                    <div class=" element name text-white nt-1">
                       <h3 class="text-white text-3xl tracking-tighter">the backpackers</h3>
                    </div>
                    <div class=" element location  flex gap-4 mt-1">
                        <!--<i class="w-[4rem] h-[4rem] flex items-center justify-center font-semibold rounded-full bg-white ri-corner-left-up-line"></i>-->
                        <h3 class="text-white text-3xl tracking-tighter"><i class="ri-map-pin-line"></i> goa</h3>
                    </div>
                     <div class=" element people">
                        <h3  class="text-white text-3xl tracking-tighter"><i class="ri-user-line"></i> 44</h3>
                     </div>
                    <div class=" element bio text-white/80 mt-5">
                        <h3 class="text-lg">About</h3>
                        <p class="mt-3">Lorem ipsum dolor sit amet consectetur adipisicing elit. Error, obcaecati consectetur? Commodi esse eum distinctio! Consequuntur ipsum ex dolor rerum? Odio molestias, itaque dignissimos odit libero est commodi facere laboriosam!</p>
                    </div>
                    <div class=" element flex items-start mt-10 gap-3">
                        <button class=" deny py-3 bg-white w-1/2">
                            <i class="text-3xl ri-close-line"></i>
                        </button>
                        <button class=" accept py-3 w-1/2 bg-[#FC5149]">
                            <i class="text-3xl ri-hearts-line text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="scrip.js"></script>
</body>
</html>
